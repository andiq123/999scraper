<div class="user" (click)="selectUser()">
  <div class="info">
    <div class="name">
      {{user.username}}
    </div>
    <div class="email">
      {{ user.email }}
    </div>
    <div class="online-status">
      <p>{{user.lastActive | timeago}}</p>
    </div>
  </div>
  <div class="actions">
    <button [ngClass]="isAlreadyBanned ? 'unblock' : 'block'" (click)="onBanUnbanUser()">{{isAlreadyBanned?"
      Unblock":"Block"}}</button>
  </div>
</div>
