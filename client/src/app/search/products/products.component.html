<div class="products">
    <form #form="ngForm" (submit)="onSubmit(form)">
        <div class="search-section">
            <input name="search" ngModel type="text" required placeholder="Search...">
            <button class="btn active" type="submit" [disabled]="form.invalid">Search</button>
        </div>
    </form>
    <div class="products-container" *ngIf="!loading && products">
        <app-product-item *ngFor="let product of products" [product]="product"></app-product-item>
    </div>
    <div class="loading" *ngIf="loading">
        <ng-container *ngIf="progress$ | async as progress ngIfElse apploading">
            <div class="loading-bar"
                *ngIf="progress.progressPercentage > 0 && progress.progressPercentage < 95 ngIfElse apploading">
                <div class="inner-progress">
                    <div class="charger" [ngStyle]="{'width': progress.progressPercentage + '%'}"></div>
                </div>
                <div class="percentage">{{progress.progressPercentage}}%</div>
            </div>
        </ng-container>
        <app-loading #apploading></app-loading>
    </div>
</div>
